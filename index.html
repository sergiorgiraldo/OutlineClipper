<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline Clipper</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <form class="create-clip">
      <h1 class="create-clip__header">Clip this!</h1>

      <div class="create-clip__label">API key</div>
      <div class="create-clip__value">
        <input type="text" name="outline-api-key" id="outline-api-key" value="" placeholder="API key" />
      </div>

      <div class="create-clip__label">Collection</div>
      <div class="create-clip__value">
        <select name="outline-collection" id="outline-collection">
          <option id="collection-placeholder" value="" selected>-- Select one--</option>
        </select>
      </div>

      <div class="create-clip__label">Page name</div>
      <div class="create-clip__value">
        <input type="text" name="outline-page" id="outline-page" placeholder="Page name" />
      </div>

      <button type="submit" class="create-clip__submit">Save</button>
    </form>
  </body>
</html>
